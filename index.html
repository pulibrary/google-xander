<!DOCTYPE html>
<html lang="en">
    <header>
        <title>Google</title>
        <link rel="stylesheet" type="text/css" href="styles/style.css">
    </header>

    <body>
        <nav>
            <a href="https://about.google/?fg=1&utm_source=google-US&utm_medium=referral&utm_campaign=hp-header">About</a>
            <a href="https://store.google.com/US/?utm_source=hp_header&utm_medium=google_ooo&utm_campaign=GS100042&hl=en-US" id="store-link">Store</a>
            <a href="https://mail.google.com/mail">Gmail</a>
            <a href="https://www.google.com/imghp?hl=en&authuser=0&ogbl">Images</a>
            <img src="imgs/dots.png" id="dots">
            <img src="imgs/user-initial.png" id="user-initial">
        </nav>

        <main>
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" class="center" id="logo">
            <form>
                <div class="center-container">
                    <div id="search-bar">
                        <img src="imgs/search.png" id="search-img">
                        <input type="text" id="search-input">
                        <img src="imgs/microphone.png" id="microphone">
                    </div>
                </div>
            <div class="center-container">
                <div id="button-container">
                    <a href="#" id="search-button" class="button">Google Search</a>
                    <a href="https://trends.google.com/trends/trendingsearches/daily?geo=US" id="lucky-button" class="button">I'm Feeling Lucky</a>
                </div>
            </div>
            </form>
        </main>

        <footer>
            <div id="carbon">
                <a href="#" class="link">Carbon neutral since 2007</a>
            </div>
            <div id="block1">
                <a href="#" class="link">Advertising</a>
                <a href="#" class="link">Business</a>
                <a href="#" class="link">How Search works</a>
            </div>
            <div id="block2">
                <a href="#" class="link">Privacy</a>
                <a href="#" class="link">Terms</a>
                <a href="#" class="link">Settings</a>
            </div>
        </footer>
    </body>
</html>
